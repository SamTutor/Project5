<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

<head>
	<!-- What happens when the internet goes down -->
	<link rel="stylesheet" href="lib/themes/offline-theme-chrome.css" />
	<link rel="stylesheet" href="lib/themes/offline-language-english.css" />
	<script src="lib/offline.min.js"></script>
	<!--<script src="offline-simulate-ui.min.js"></script>-->

	<meta content="text/javascript; charset=utf-8" http-equiv="Content-Type">
	<title>Project 5 Nanodegree Udacity</title>

	<link rel="stylesheet" href="css/style.css">

	<!-- Loading the Google_API -->
	<script asynch src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places"></script>
	<script asynch type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
</head>


<body>

  <div>
    <!-- Create the Container to hold the title-->
  	<div><h1 class="container_title">Visting Toyko, Japan</h1></div>

    <!-- Create the Container to hold the map -->
    <div class="container_map" id="googleMap"></div>

    <!--- Create the Container to hold the list -->
    <div class="container_list">

      <!-- Search Feature -->
      <div>
        <input class="search_class" type="search" placeholder="Search..." data-bind="value: query, valueUpdate: 'afterkeydown'">
        <BUTTON class="button_class" onclick = "searchcat('all')">RESET</button>
      </div>

      <div><BR></div>

      <!-- Category Search -->
      <div>
        <BUTTON onclick = "searchcat('food')" class="button_class"><IMG SRC="images/foodlist.png" width="35" alt="FOOD"><BR>FOOD</button>
        <BUTTON onclick = "searchcat('hotel')" class="button_class"><IMG SRC="images/hotellist.png" width="35" alt="HOTEL"><BR>HOTEL</button>
        <BUTTON onclick = "searchcat('shopping')" class="button_class"><IMG SRC="images/shoplist.png" width="35" alt="SHOPS"><BR>SHOPS</button>
        <BUTTON onclick = "searchcat('sites')" class="button_class"><IMG SRC="images/cameralist.png" width="35" alt="ATTRACTIONS"><BR>ATTRACTIONS</button>
      </div>

      <!-- List the Marker Locations -->
      <div id="googleList">
        <ul data-bind="foreach: listArray">
          <img data-bind="attr: {src: iconlist}, click: openinfowindow" width="20px">&nbsp<span class="list_class" data-bind="text: title, click: openinfowindow"></span>&nbsp(<a class="web_class" data-bind="attr: {href: url}" target="_blank">website</a>)<br>
          </ul>
      </div>

    </div>

  </div>

  <script type="text/javascript"  asynch src='js/knockout-3.3.0.js'></script>
  <script type="text/javascript"  asynch src='js/ViewMod.js'></script>

</body>

</html>
